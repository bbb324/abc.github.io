name: bbb324.github.io deploy
run-name: bbb324 is testing out GitHub Actions 🚀
on:
  push:
    branckes:
      - io
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          node: 16.14
      - run: npm install && npm run build
  Deploy:
    needs: Build # 确保build 阶段完成
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm run build

